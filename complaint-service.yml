server:
  port: 8083

spring:
  application:
    name: complaint-service
  datasource:
    url: jdbc:mysql://localhost:3306/telecom_complaints
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

complaint:
  status:
    initial: OPEN
    in-progress: IN_PROGRESS
    resolved: RESOLVED
    closed: CLOSED

logging:
  level:
    com.telecom.complaint: DEBUG
    org.hibernate.SQL: DEBUG
