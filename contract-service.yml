server:
  port: 8082

spring:
  application:
    name: contract-service
  datasource:
    url: jdbc:mysql://localhost:3306/telecom_contracts
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

logging:
  level:
    com.telecom.contract: DEBUG
    org.hibernate.SQL: DEBUG
